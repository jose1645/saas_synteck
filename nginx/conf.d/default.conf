# --- REDIRECCIÃ“N GLOBAL DE HTTP A HTTPS ---
server {
    listen 80;
    server_name integradores.synteck.org admin.synteck.org portal.synteck.org;
    return 301 https://$host$request_uri;
}

# --- PORTAL DE INTEGRADORES (PARTNER) ---
server {
    listen 443 ssl;
    server_name integradores.synteck.org;

    ssl_certificate /etc/letsencrypt/live/integradores.synteck.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/integradores.synteck.org/privkey.pem;

    location / {
        proxy_pass http://saas_ui_partner:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    location /api/ {
        proxy_pass http://saas_api:8000/;
        
        # SOPORTE WEBSOCKETS
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # HEADERS DE PROXY
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # TIMEOUTS (Para que el Bridge de MQTT no se muera)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

