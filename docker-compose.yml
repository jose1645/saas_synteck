version: '3.8'

services:
  # --- PROXY INVERSO (Nginx) ---
  nginx_proxy:
    image: nginx:alpine
    container_name: saas_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
    depends_on:
      - partner_portal
      - client_portal
      - superadmin_portal
      - api_backend
    networks:
      - saas_network

  # --- BASES DE DATOS ---
  postgres_db:
    image: postgres:15
    container_name: saas_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin_saas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-saas_core}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas_network

  influx_db:
    image: influxdb:2.7
    container_name: saas_influx
    restart: always
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-mi_empresa}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-telemetria}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - saas_network

  # --- BACKEND ---
  api_backend:
    build: ./backend
    container_name: saas_api
    restart: always
    # Eliminamos env_file fijo para forzar el uso de variables de entorno inyectadas
    # o un .env generado en despliegue.
    environment:
      - ENV_TYPE=${ENV_TYPE:-production}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LAMBDA_FUNCTION_NAME=${LAMBDA_FUNCTION_NAME}
      - AWS_IOT_ENDPOINT=${AWS_IOT_ENDPOINT}
      - DB_USER=${POSTGRES_USER:-admin_saas}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-saas_core}
      - DB_HOST=postgres_db
      - INFLUXDB_URL=http://influx_db:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-mi_empresa}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-telemetria}
    depends_on:
      - postgres_db
      - influx_db
    networks:
      - saas_network

  # --- FRONTENDS (Indentaci√≥n Corregida) ---
  partner_portal:
    build:
      context: ./iot-saas-portal
      args:
        - VITE_API_URL=https://integradores.synteck.org/api
    container_name: saas_ui_partner
    restart: always
    networks:
      - saas_network

  client_portal:
    build:
      context: ./portal_cliente_final
      args:
        - VITE_API_URL=https://portal.synteck.org/api
    container_name: saas_ui_client
    restart: always
    networks:
      - saas_network

  superadmin_portal:
    build:
      context: ./superadmin-portal
      args:
        - VITE_API_URL=https://admin.synteck.org/api
  
    container_name: saas_ui_superadmin
    restart: always
    networks:
      - saas_network

networks:
  saas_network:
    driver: bridge

volumes:
  postgres_data:
  influxdb_data: